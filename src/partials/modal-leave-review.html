<div class="modal-leave-review-container">
  <form class="modal-leave-review">
    <button class="modal-leave-review-close">
      <svg width="24" height="24">
        <use
          class="modal-leave-review-close-icon"
          href="./img/icons.svg#simple-close-btn"
        ></use>
      </svg>
    </button>
    <h2 class="modal-leave-review-header">
      LEAVE A REVIEW ABOUT <span>OUR CHOCOLATE</span>
    </h2>
    <label class="modal-leave-review-field">
      <span class="modal-name">
        <input
          type="text"
          name="user_name"
          class="modal-leave-review-input"
          placeholder="Name"
          pattern="[a-zA-Zа-яА-Я]+"
          minlength="3"
        />
      </span>
    </label>

    <label class="modal-leave-review-field">
      <span class="modal-email">
        <input
          type="email"
          name="user_email"
          class="modal-leave-review-input"
          placeholder="Email"
        />
      </span>
    </label>
    <label class="modal-leave-review-field">
      <span class="modal-phone">
        <input
          type="tel"
          name="user_phone"
          class="modal-leave-review-input"
          placeholder="Phone number"
        />
        <svg class="modal-phone-icon" width="18" height="24">
          <use href="./images/icons.svg#modal-phone-icon"></use>
        </svg>
      </span>
    </label>
    <label class="modal-leave-review-field modal-leave-review-comment">
      <textarea
        name="user_message"
        class="modal-leave-review-input modal-leave-review-message"
        placeholder="Enter text"
      ></textarea>
    </label>

    <button type="submit" class="modal-leave-review-btn">Send</button>
  </form>
</div>
